plugins {
    id 'java'
    id 'org.springframework.boot' version '2.3.2.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-redis:2.3.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.2.RELEASE'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.3'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.3.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.3.2.RELEASE'
    compile group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2'
    implementation 'io.jsonwebtoken:jjwt:0.9.0'
    implementation 'com.alibaba:fastjson:1.2.36'
    runtimeOnly 'mysql:mysql-connector-java:8.0.21'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.3.2.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.2.RELEASE'
}

group = 'team.YongAndJoe'
version = '0.0.1-SNAPSHOT'
description = 'NewsTodayBackend'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
